<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET READY TO WEAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button>Search</button>
    </form></center>

    <header>
        <h1>LIMITED EDITION</h1>
        <nav>
            <a href="index.html">FANCY WEARS</a>
            <a href="products.html">FORMAL WEARS</a>
        </nav>
    </header>

    <main>
        <center><h2>CLASSY PREMIUM PRODUCTS</h2></center>

        <div class="product-list">
            
            <div class="product">
                <img src="images/product4.jpg.png" alt="Cotton Wear">
                <h3>COTTON WEAR</h3>
                <p>Price: ₹2,499</p>
                <button onclick="addToCart('Cotton Wear', 2499)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/product5.jpg.png" alt="Leather Wear">
                <h3>LEATHER WEAR</h3>
                <p>Price: ₹5,999</p>
                <button onclick="addToCart('Leather Wear', 5999)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/product3.jpg.png" alt="Formal Wear">
                <h3>FORMAL WEAR</h3>
                <p>Price: ₹3,999</p>
                <button onclick="addToCart('Formal Wear', 3999)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/lofar.jpg.png" alt="Metro Mens">
                <h3>METRO MENS</h3>
                <p>Price: ₹6,499</p>
                <button onclick="addToCart('Metro Mens', 6499)">Add to Cart</button>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Suchit Creations</p>
    </footer>
